<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Student title</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <input matInput (change)="filterStudent($event)" style="margin-bottom: 10px;">

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>

                <!-- FirstName Column -->
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
                </ng-container>

                <!-- Lastname Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
                </ng-container>

                <!-- Code Column -->
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
                    <td mat-cell *matCellDef="let element">{{ element.code }}</td>
                </ng-container>

                <!-- payment Column -->
                <ng-container matColumnDef="payment">
                    <th mat-header-cell *matHeaderCellDef>Payment</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button (click)="getPayment(element)">
                            <mat-icon>visibility</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 50, 100]"></mat-paginator>

        </mat-card-content>
    </mat-card>
</div>
