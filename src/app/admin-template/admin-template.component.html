<mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span> <!--déplacer les boutton à droite-->
    <button mat-button routerLink="/admin/home">Home</button>
    <button mat-button routerLink="/admin/profile">Profile</button>
    <button mat-button [matMenuTriggerFor]="importMenu"> <!-- quand on clique sur le button, on déroule menu-->
        <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
        Import
    </button> 
    <mat-menu #importMenu>
        <button mat-menu-item routerLink="/admin//loadStudent">Load Students</button>
        <button mat-menu-item routerLink="/admin/loadPayment">Load Payments</button>
    </mat-menu>
    <button mat-raised-button color="accent" routerLink="/login">Login</button>
</mat-toolbar>
<mat-drawer-container>
    <mat-drawer #drawer mode="side" position="start" opened="true">
        <mat-nav-list>
            <mat-list-item>
                <button mat-button routerLink="/admin/dashboard">
                    <mat-icon>dashboard</mat-icon>
                    Dashboard
                </button>
            </mat-list-item>
            
            <mat-list-item>
                <button mat-button routerLink="/admin/student">
                    <mat-icon>account_box</mat-icon>
                    Students
                </button>
            </mat-list-item>

            <mat-list-item>
                <button mat-button routerLink="/admin/payment">
                    <mat-icon>account_balance_wallet</mat-icon>
                    Payments
                </button>
            </mat-list-item>
        </mat-nav-list>
        
    </mat-drawer>

    <mat-drawer-content>
        <div style="min-height: 650px;">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
